<!DOCTYPE html>
<html>

<head>
  <title>Netlify Forms Detection</title>
</head>

<body>
  <!-- This file is used by Netlify to detect forms at build time -->
  <form name="booking" method="POST" data-netlify="true" action="/success" netlify-honeypot="bot-field">
    <!-- Hidden fields for Netlify -->
    <input type="hidden" name="form-name" value="booking" />
    <input type="hidden" name="bot-field" />

    <!-- All form fields must match your actual form exactly -->
    <input name="name" type="text" />
    <input name="address" type="text" />
    <input name="city" type="text" />
    <input name="phone-number" type="tel" />
    <input name="location-size" type="text" />

    <!-- Radio buttons for intensity -->
    <input type="radio" name="intensity" value="deep-cleaning" />
    <input type="radio" name="intensity" value="maintenance" />

    <!-- Radio buttons for frequency -->
    <input type="radio" name="frequency" value="one-time" />
    <input type="radio" name="frequency" value="weekly" />
    <input type="radio" name="frequency" value="bi-weekly" />
    <input type="radio" name="frequency" value="monthly" />

    <!-- Textarea for additional info -->
    <textarea name="additional-info"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
